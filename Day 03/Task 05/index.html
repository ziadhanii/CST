<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottle Game</title>

    <style>
      body {
        text-align: center;
      }

      h2 {
        color: #2196f3;
      }

      input {
        width: 350px;
        padding: 8px;
      }

      button {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }

      .box {
        margin: 15px auto;
        width: 400px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .output {
        margin-top: 10px;
        font-weight: bold;
      }

      .error {
        color: red;
      }

      .success {
        color: #333;
      }
    </style>
  </head>

  <body>
    <h2>Bottle Game</h2>

    <div class="box">
      <b>Input</b><br /><br />
      [
      <input type="text" id="namesInput" placeholder='"ziad","sara","mona"' />
      ]

      <br />
      <button onclick="playGame()">Play</button>
    </div>

    <div class="box">
      <b>Output</b>
      <div class="output" id="result"></div>
    </div>

    <script>
      function playGame() {
        var input = document.getElementById("namesInput").value.trim();
        var result = document.getElementById("result");

        result.className = "output";

        if (!input) {
          showError("Please enter some names first");
          return;
        }

        var names = input.split(",").map(function (n) {
          return n.replace(/"/g, "").trim();
        });

        if (names.length < 2) {
          showError("Enter at least 2 names.");
          return;
        }

        for (var i = 0; i < names.length; i++) {
          if (!isNaN(names[i]) || names[i] === "") {
            showError("Names must be valid strings");
            return;
          }
        }

        var index1 = Math.floor(Math.random() * names.length);
        var index2;

        do {
          index2 = Math.floor(Math.random() * names.length);
        } while (index1 === index2);

        var output = [names[index1], names[index2]];

        result.classList.add("success");
        result.innerHTML = '["' + output[0] + '", "' + output[1] + '"]';
      }

      function showError(msg) {
        var result = document.getElementById("result");
        result.classList.add("error");
        result.innerHTML = msg;
      }
    </script>
  </body>
</html>
