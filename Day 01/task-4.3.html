<!doctype html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [5000, 20, 34, 33];

      var maxLength = 0;
      var maxIndex = 0;
      var isEqualNumbers = true;

      for (var i = 0; i < arr.length; i++) {
        var currentLength = arr[i].toString().length;
        if (currentLength > maxLength) {
          maxLength = currentLength;
          maxIndex = i;
        }
      }

      for (var i = 0; i < arr.length - 1; i++) {
        var currentLength = arr[i].toString().length;
        var nextLength = arr[i + 1].toString().length;
        if (currentLength != nextLength) {
          isEqualNumbers = false;
          break;
        }
      }

      if (isEqualNumbers) {
        for (var i = 0; i < arr.length; i++) {
          document.write("<p>" + arr[i] + "</p>");
        }
      } else {
        if (arr[maxIndex].toString().includes("."))
          for (var i = 0; i < arr.length; i++) {
            var currentLength = arr[i].toString().length;
            document.write("<p>" + arr[i].toPrecision(maxLength) + "</p>");
          }
        else {
          for (var i = 0; i < arr.length; i++) {
            var currentLength = arr[i].toString().length;
            document.write("<p>" + arr[i].toPrecision(maxLength + 1) + "</p>");
          }
        }
      }
    </script>
