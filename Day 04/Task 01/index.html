<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>News Table</title>
    <style>
      div {
        max-width: 600px;
        margin: 20px auto;
      }

      input {
        padding: 6px;
        width: 70%;
      }

      button {
        padding: 6px 10px;
        cursor: pointer;
      }

      table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }

      th {
        background-color: #2196f3;
        color: white;
      }
      #countRowsBtn {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>News Manager</h2>

      <div>
        <input type="text" id="newsInput" placeholder="Enter news" />
        <button id="addBtn">Add</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>News</th>
          </tr>
        </thead>
        <tbody id="newsBody"></tbody>
      </table>

      <button id="countRowsBtn">Count Rows</button>

      <p id="rowCount"></p>
    </div>

    <script>
      var addBtn = document.getElementById("addBtn");
      var newsInput = document.getElementById("newsInput");
      var tbody = document.getElementById("newsBody");

      addBtn.addEventListener("click", function () {
        if (!newsInput.value.trim()) {
          alert("Please enter news");
          return;
        }

        var row = document.createElement("tr");

        var cell1 = document.createElement("td");
        var cell2 = document.createElement("td");

        cell1.innerText = tbody.rows.length + 1;

        cell2.innerText = newsInput.value;

        row.appendChild(cell1);
        row.appendChild(cell2);
        tbody.appendChild(row);

        newsInput.value = "";
      });

      document
        .getElementById("countRowsBtn")
        .addEventListener("click", function () {
          document.getElementById("rowCount").innerText =
            "Total Rows: " + tbody.rows.length;
        });
    </script>
  </body>
</html>
