<!doctype html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      var name;
      do {
        name = prompt("Enter your name:");
      } while (name === null || name.trim() === "" || !isNaN(name));

      var mobileNumber;
      do {
        mobileNumber = prompt("Enter your mobile number:");
      } while (
        isNaN(mobileNumber) ||
        mobileNumber.length !== 11 ||
        !["010", "011", "012", "015"].includes(mobileNumber.substring(0, 3))
      );

      alert("Name: " + name);
      alert("Mobile Number: " + mobileNumber);
    </script>
