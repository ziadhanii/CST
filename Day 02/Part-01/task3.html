<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      var today = new Date();
      var dayName = days[today.getDay()];
      var todayDate = today.getDate();
      document.write("<h1>Today is: " + todayDate + " " + dayName + "</h1>");
    </script>
  </head>
  <body></body>
</html>
