<!doctype html>
<html>
  <head>
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <span class="label">News Type :</span>
        <label
          ><input type="radio" name="type" value="sport" checked /> Sport</label
        >
        <label><input type="radio" name="type" value="social" /> Social</label>
        <label
          ><input type="radio" name="type" value="politic" /> Politic</label
        >
      </div>

      <div class="row">
        <input type="text" id="newsInput" placeholder="Add here" class="text" />
        <button id="addBtn">Add</button>
        <button id="clearBtn">Clear</button>
      </div>

      <div class="row">
        <span class="label">Search :</span>
        <input type="text" id="searchInput" placeholder="Search" class="text" />
      </div>

      <ul id="newsList"></ul>
    </div>
  </body>
</html>
